<!DOCTYPE html>
<html>
<head>
    <title>Reverse Words in a Sentence</title>
</head>
<body>
    <h1>Reverse Words in a Sentence</h1>
    <p>Enter a sentence:</p>
    <input type="text" id="inputSentence" placeholder="Enter your sentence">
    <button onclick="reverseAndDisplay()">Reverse</button>
    <p>Reversed Sentence:</p>
    <p id="outputSentence"></p>

    <script>
        function reverseWordsInSentence(sentence) {
            const words = sentence.split(' ');
            const reversedWords = words.map(word => reverseWord(word));
            return reversedWords.join(' ');
        }

        function reverseWord(word) {
            return word.split('').reverse().join('');
        }

        function reverseAndDisplay() {
            const inputSentence = document.getElementById('inputSentence').value;
            const reversedSentence = reverseWordsInSentence(inputSentence);
            document.getElementById('outputSentence').textContent = reversedSentence;
        }
    </script>
</body>
</html>
