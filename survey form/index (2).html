<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


     <div class="container">

        <h2>Survey Form</h2>
        <form id="surveyForm">
      
        <table>

            <tr>
                <td> <label for="firstName">First Name:</label> </td>
                <td> <input type="text" id="firstName" required> </td>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" required></td>
            </tr>
          

            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" required></td>
                <td><label for="country">Country:</label></td>
                <td>  
                    <select id="country" required>
                        <option value="">Select</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bahamas">Bahamas</option>
                        <option value="Bahrain">Bahrain</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Canada">Canada</option>
                        <option value="CHINA">CHINA</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="India">India</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Korea">Korea</option>
                        <option value="UK">UK</option>
                        <option value="USA">USA</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Gender:</label></td>
                <td><label for="male"><input type="radio" id="male" name="gender"> Male</label><label for="female"><input type="radio" id="female" name="gender"> Female</label></td>
                
                 <td><label for="profession">Profession:</label></td>
                <td><input type="text" id="profession" required></td>
            </tr>
            

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" required></td>  
                <td><label for="mobile">Mobile Number:</label></td>
                <td><input type="tel" id="mobile" required></td>
           </tr>

            
        <tr> 
            <td class="button-cell" colspan="4"><input type="Submit" id="submitBtn" ><input type="Reset" id="resetBtn"></td>
        </tr>
        
        </table>

            
        </form>

        
    </div>

       
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="close">&times;</span>
            <h3>Your Survey Data</h3>
            <ul id="surveyData">
            </ul>
        </div>
    </div>
    
    <script src="script2.js"></script>
</body>
</html>
